<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"
    />
    <title>LitElement App</title>
    <meta name="description" content="A really cool app using LitElement" />
    <!-- <link rel="shortcut icon" sizes="32x32" href="images/app-icon-32.png" /> -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="LitElement App" />
    <meta name="theme-color" content="#fff" />
    <link rel="manifest" href="manifest.json" />

    <style>
      body {
        margin: 0;
        font-family: 'Roboto', 'Noto', sans-serif;
        font-size: 13px;
        line-height: 1.5;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <app-root></app-root>

    <script nomodule src="babel-polyfills-nomodule.js"></script>

    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script nomodule src="node_modules/systemjs/dist/s.min.js"></script>
    <script nomodule>
      System.import('nomodule/app-root.js');
    </script>
    <script type="module" src="app-root.js"></script>
